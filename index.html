<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="row">
            <input class="input">
        </div>
        <div class="row">
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="div" class="op">/</button>
        </div>
        <div class="row">
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="mul" class="op">x</button>
        </div>
        <div class="row">
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="sub" class="op">-</button>
        </div>
        <div class="row">
            <button id="0" class="number">0</button>
            <button id="clear" class="op">AC</button>
            <button id="eq">=</button>
            <button id="add" class="op">+</button>
        </div>
    </div>
</body>
</html>
