<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div id="header">
        <h1>Calculator</h1>
    </div>
    <div class="calc">
        <div class="row">
            <input id="input" type="text" readonly>
        </div>
        <div class="row">
            <button id="7" class="btn number" value="7">7</button>
            <button id="8" class="btn number" value="8">8</button>
            <button id="9" class="btn number" value="9">9</button>
            <button id="div" class="btn op" value="/">/</button>
        </div>
        <div class="row">
            <button id="4" class="btn number" value="4">4</button>
            <button id="5" class="btn number" value="5">5</button>
            <button id="6" class="btn number" value="6">6</button>
            <button id="mul" class="btn op" value="*">x</button>
        </div>
        <div class="row">
            <button id="1" class="btn number" value="1">1</button>
            <button id="2" class="btn number" value="2">2</button>
            <button id="3" class="btn number" value="3">3</button>
            <button id="sub" class="btn op" value="-">-</button>
        </div>
        <div class="row">
            <button id="0" class="btn number" value="0">0</button>
            <button id="clear" class="btn op" value="C">AC</button>
            <button id="eq" class="btn op" value="=">=</button>
            <button id="add" class="btn op" value="+">+</button>
        </div>
    </div>
</body>
</html>
